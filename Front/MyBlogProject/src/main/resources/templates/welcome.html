<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" th:href="@{/css/reset.css}">
	<link rel="stylesheet" th:href="@{/css/style.css}">


</head>

<body>
	<header class="site-header">
		<div class="container">
			<p class="brand">
				<span class="logo"><span th:text="${userName}"></span>'s</span><span class="brand-text">Blog</span>
			</p>

			<nav id="site-nav" class="nav">
				<ul>
					<li><a th:href="@{/blog/welcome}" class="active">Home</a></li>
					<li><a th:href="@{/blogregister}">Blog Register</a></li>
					<li>
						<form th:action="@{/logout}" method="post">
							<button type="submit" class="logout-btn">Logout</button>
						</form>
					</li>
				</ul>
			</nav>
		</div>
	</header>

	<main class="container">
		<section class="hero">
			<h1>ようこそ、<span th:text="${userName}">User</span> さん！</h1>
			<p>ここからブログを書いたり、編集したり、管理できます。</p>
			<div class="actions">
				<a class="btn primary" th:href="@{/artical}">新しい記事を書く</a>
				<a class="btn ghost" th:href="@{/blog/list}">記事一覧を見る</a>
			</div>
		</section>

		<section class="cards" th:if="${#lists.isEmpty(recentPosts)} == false">
			<article class="card" th:each="post : ${recentPosts}">
				<h3 class="card-title" th:text="${post.blogTitle}"></h3>
				<p class="card-meta">
					<span th:text="${#dates.format(post.createdAt, 'yyyy/MM/dd HH:mm')}"></span>
					・by <span th:text="${accountNames[post.accountId]}"></span>
				</p>
				<p class="card-excerpt" th:text="${post.article}"></p>
				<a class="card-link" th:href="@{'/blog/' + ${post.blogId}}">続きを読む →</a>
			</article>
		</section>

		<section class="cards" th:if="${#lists.isEmpty(recentPosts)}">
			<p>まだ記事がありません。最初の投稿を作成しましょう！</p>
		</section>
	</main>
	</main>

	<footer class="site-footer">
		<small>Copyright &copy; SMH All rights reserved</small>
	</footer>
</body>

</html>
