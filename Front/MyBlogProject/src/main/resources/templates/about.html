<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>About</title>
  <link rel="stylesheet" th:href="@{/css/reset.css}">
  <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<header class="site-header">
  <div class="container">
    <p class="brand">
      <a th:href="@{/about}" style="text-decoration:none; color:inherit;">
        <span class="logo"><span th:text="${userName}"></span>'s</span><span class="brand-text">Blog</span>
      </a>
    </p>
    <nav id="site-nav" class="nav">
      <ul>
        <li><a th:href="@{/blog/welcome}">Home</a></li>
        <li><a th:href="@{/blogregister}">Blog Register</a></li>
        <li>
          <form th:action="@{/logout}" method="post">
            <button type="submit" class="logout-btn">Logout</button>
          </form>
        </li>
      </ul>
    </nav>
  </div>
</header>

<main class="container">
  <section class="editor" style="max-width:840px; margin:24px auto;">
    <h2 style="margin:0 0 12px; font-size:22px; font-weight:800; color:#0f172a;">自己紹介</h2>
    <p class="hint" style="margin:0 0 16px; color:#64748b;">
      ブログの筆者について紹介します。
    </p>

    <div class="table-wrap" style="padding:16px; border:1px solid #e2e8f0; border-radius:12px;">
      <p style="font-weight:700; font-size:18px; margin:0 0 8px;" th:text="${profileName}">ユーザー名</p>
      <p th:text="${bio}">自己紹介文</p>

    
      <ul style="margin-top:12px; line-height:1.9;">
        
      </ul>
    </div>
  </section>
</main>

<footer class="site-footer">
  <small>Copyright &copy; SMH All rights reserved</small>
</footer>
</body>
</html>
